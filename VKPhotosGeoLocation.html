<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>VKPhotosGeoLocation</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
 
function initMap() {
  /* Координаты Ростова-на-Дону */
  var myLatLng = {lat: 47.14, lng: 39.42};
 
  /* Создание карты отцентрованной на заданных координатах */
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });
 
  new google.maps.Marker({position: {lat: 47.302711, lng: 39.711167}, map: map }); 
new google.maps.Marker({position: {lat: 47.235735, lng: 39.712665}, map: map }); 
new google.maps.Marker({position: {lat: 47.237346, lng: 39.713139}, map: map }); 
new google.maps.Marker({position: {lat: 47.236178, lng: 39.712754}, map: map }); 
new google.maps.Marker({position: {lat: 47.236011, lng: 39.712504}, map: map }); 
new google.maps.Marker({position: {lat: 47.220547, lng: 39.692916}, map: map }); 
 
}
 
    </script>
    <!-- Здесь добавляем API ключ -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDxmT0Ql4WiTFRaDZqw68CqGK0W2Rp9XaU &signed_in=true&callback=initMap"></script>
  </body>
</html>
